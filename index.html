<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "utf-8" />
      <meta name = "robots" content = "noindex, nofollow, noarchive, nocache, noimageindex, notranslate, nosnippet" />
      <title>Newspaper</title>
      <link rel = "stylesheet" href = "/assets/style.css" type = "text/css" />
      <link rel = "stylesheet" href = "/assets/serif-font.css" type = "text/css" />
      <script crossorigin src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
   </head>
   <body ng-app = "newspaper" class = "serif-main">
      <header>
         <div class = "header-row">
            <span class = "slogan">Just another news aggregate.</span>
            <span class = "title">Newspaper</span>
            <span id = "time" class = "time serif-mono">
               <script>
                  setInterval(function() {
                     var d = new Date();
                     var hour = String(d.getUTCHours()).padStart(2, "0");
                     var min = String(d.getUTCMinutes()).padStart(2, "0");
                     var sec = String(d.getUTCSeconds()).padStart(2, "0");
                     document.getElementById("time").innerHTML = hour + ":" + min + ":" + sec + " UTC";
                  }, 1000);
               </script>
            </span>
         </div>
         <hr />
         <div class = "header-row">
            <span class = "head-space-l">VOL.0...No.0 </span>
            <span id = "date" class = "date serif-mono">
               <script>
                  setInterval(function() {
                     var d = new Date();
                     var weekday = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                     var day = weekday[d.getUTCDay()];
                     var month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                     var mon = month[d.getUTCMonth()];
                     var date = d.getUTCDate();
                     var year = d.getUTCFullYear();
                     document.getElementById("date").innerHTML = day + ", " + mon + " " + date + ", " + year;
                  }, 1000);
               </script>
            </span>
            <span class = "head-space-r">$0.00</span>
         </div>
         <hr />
         <nav class = "menu">
            <label class = "font-switch" id = "font-switch">
               <input type = "checkbox" onchange = "switchFont()" />
               <span class = "handle"></span>
            </label>
            <script>
               function switchFont() {
                  document.getElementById("font-switch").classList.toggle("checked");
                  document.getElementsByClassName(".serif-main .serif-h").classList.toggle("open-dyslexic");
                  document.getElementsByClassName(".serif-mono").classList.toggle("dyslexic-mono");
               };
            </script>
         </nav>
      </header>
      <main id = "news-app" ng-controller = "newsCtrl">
         <div class = "articles">
            <article ng-repeat = "n in news">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2>{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
         </div>
      </main>
   </body>
</html>
