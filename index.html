<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset = "utf-8" />
      <meta name = "robots" content = "noindex, nofollow, noarchive, nocache, noimageindex, notranslate, nosnippet" />
      <title>Newspaper</title>
      <link rel = "stylesheet" href = "/assets/style.css" type = "text/css" />
      <script crossorigin src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
      <meta name = "viewport" content = "width = device-width, initial-scale = 1.0" />
      <script src = "script.js"></script>
   </head>
   <body ng-app = "newspaper" class = "serif-main">
      <div class = "options">
         <label class = "switch" id = "font-switch">
            <input type = "checkbox" onchange = "switchFont()" />
            <span class = "handle">A</span>
            <span class = "tooltiptext">Toggle OpenDyslexic Font</span>
         </label>
         <label class = "switch" style = "left: 100px;" id = "color-switch">
            <input type = "checkbox" onchange = "switchColor()" />
            <span class = "handle">☾☀</span>
            <span class = "tooltiptext">Toggle Color Theme</span>
         </label>
      </div>
      <header>
         <div class = "header-row">
            <span class = "slogan serif-h">Just another news aggregate.</span>
            <span class = "title">Newspaper</span>
            <span id = "time" class = "time serif-mono"></span>
         </div>
         <hr />
         <div class = "header-row">
            <span class = "head-space-l serif-h">VOL.0...No.0 </span>
            <span id = "date" class = "date serif-mono"></span>
            <span class = "head-space-r serif-h">$0.00</span>
         </div>
         <hr />
      </header>
      <main id = "news-app" ng-controller = "newsCtrl">
         <div class = "articles">
            <article ng-repeat = "n in news1" ng-class = "{'first': $first}">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news2">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news3">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news4">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news5">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news6">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
            <article ng-repeat = "n in news7">
               <a href = "{{ n.url }}" target = "_blank" rel = "noopener noreferrer"><h2 class = "serif-h">{{ n.title }}</h2></a>
               <img src = "{{ n.image_url }}" alt = "{{ n.keywords }}" />
               <p>{{ n.snippet }}</p>
            </article>
         </div>
      </main>
   </body>
</html>
